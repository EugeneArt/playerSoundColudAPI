<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Player </title>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,100,300' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width">
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
        
        <script type="text/javascript" src="js/main.js" async></script>
        <script type="text/javascript" src="js/sc.js" async></script>
    </head>
      <body>
        <div class="bg" id="bgImage"></div>
        <!-- Now playing -->
       <div class="state" data-state="player">
             <div class="top">
                 <div class="top-s top-s__left">
                     <p class="top-title">
                         <i class="icon icon__arrow-bottom-left" id="arrow"></i>
                         <span class="top-title-text top-title-text__with-icon" id="userName"></span>
                     </p> 
                 </div>
                 <div class="top-s top-s__right">
                     <span class="top-equalizer"><i class="icon icon__equalizer"></i></span>
                     <span class="top-menu" data-menu="toggle"><i class="icon icon__menu"></i></span>
                 </div>
             </div>
            <div class="player">
            <img  src="img/tmp/album-cover.png" alt="" class="player-cover" id="trackImage">
                 <audio id="player" controls preload="auto" autoplay hidden></audio>
                <div class="player-trackbar" id="trackbar">
                         <span class="player-trackbar-bar"  id="slider" >
                             <span class="player-trackbar-time" id="trackCurrentTime" ></span>
                         </span>
                </div>
                <p class="player-title" id="trackAuthor"></p>
                <p class="player-author" id="trackTitle" data-tracknum data-playlistnum></p>
                <div class="player-actions">
                        <span class="player-actions-button" id="shuffleBtn"><i class="icon icon__shuffle"></i></span>
                        <span class="player-actions-button" id="previousBtn"><i class="icon icon__prev"></i></span>
                        <span class="player-actions-button" id="playBtn" ><i class="icon icon__play"></i></span>
                        <span class="player-actions-button" id="pauseBtn" hidden><i class="icon icon__pause"></i></span> 
                        <span class="player-actions-button" id="nextBtn"><i class="icon icon__next" ></i></span>
                        <span class="player-actions-button" id="repeatBtn"><i class="icon icon__repeat" ></i></span>
                </div>
            </div>
        </div> 
        
        <!-- Playlis -->
        <div class="state" data-state="playlist" style="margin-top: -60px; -webkit-transform: translateY(100%);">
            <div class="top top__bg">
                <p class="top-title top-title__center top-title__swipe">
                    <span class="top-title-text top-title-text-small">Playlist</span>
                </p>
            </div>
            <div class="playlist" id="playlist">

                    </div>
                    <div class="playlist-item-s playlist-item-s__right">
                        <p class="playlist-item-time">{{ song.time }}</p>
                        <p class="playlist-item-active"><i class="icon icon__bars"></i></p>
                    </div>
                 </div>   -->

                <!--        <p class="playlist-item-active"><i class="icon icon__bars"></i></p>-->
                <!--    </div>-->
                <!--</div>-->
            </div>
        </div>
        
        <!-- Browse -->
        <div class="state tabs" style="-webkit-transform: translateY(-100%);" data-state="browse">
            <!-- Menu -->
            <div class ="menu">
                <div class="menu-nav">
                    <span data-tab-toggle="0" class="menu-nav-item menu-nav-item__active">Artists</span>
                    <span data-tab-toggle="1" class="menu-nav-item">Playlists</span>
                    <span data-tab-toggle="2" class="menu-nav-item">Tracks</span>
                </div>
                <span class="menu-hide" data-menu="toggle"><span class="menu-hide-button"><i class="icon icon__menu"></i></span></span>
                <form class="menu-search">
                    <span class="menu-search-submit"><i class="icon icon__search"></i></span>
                    <span class="menu-search-field"><input type="text" name="search" placeholder="Search..."></span>
                    <span class="menu-search-refresh"><i class = "icon icon__refresh"></i></span>
                </form>
            </div>
            <!-- Artists-->
               <div class="playlist tab-item" style="margin-top: 128px; height: calc(100% - 128px)" data-tab="artists">
               
               <!--<div class="playlist-item">-->
               <!--    <div class="playlist-item-s playlist-item-s__left">-->

            </div>
            <!-- Album -->
            <div class="albums tab-item" style="margin-top: 128px; height: calc(100% - 128px)" data-tab="albums">
                <div class="albums-gallery" id="album">
                    <div class="albums-gallery-item" ><img src="" width="100px" height="100px">
                        <span class="album-gallery-item-title">song.name</span>
                    </div>
                </div>
            </div>
            <!-- Songs -->
            <div class="playlist tab-item" style="margin-top: 128px; height: calc(100% - 128px)" data-tab="songs">
                <div class="playlist-item" id="songs">
                    <div class="playlist-item-s playlist-item-s__left">
                        <p  class="playlist-item-title" > song.title </p>
                        <p class="playlist-item-author"> song.name - song.album</p>
                    </div>
                    <div class="playlist-item-s playlist-item-s__right">
                        <p class="playlist-item-time">3.15</p>
                        <p class="playlist-item-active"><i class="icon icon__bars"></i></p>
                    </div>
                </div>

            </div>
        </div>

            <div class="login-title">Enter login</div>
            <form name="login">
               <p><input type="text" name="name" value="denis-narush" id="loginName"></p> 
               <button type="button" onclick="entrance(this.form)" ontouchend="entrance(this.form)"/>Submit</button>
